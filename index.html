<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
  <title>Document</title>
</head>

<body>
  <main>
    <div class="container-fluid d-flex justify-content-center border border-dark bg-secondary">
      <div class="row justify-content-center">
        <div class="col-md-12 justify-content-center">
          <h1 class="d-flex justify-content-center">Destroy the Vengeful Spirit!</h1>

          <div class="row d-flex justify-content-center">
            <div class="col-md-4 align-items-center">
              <span>
                <h3>Loyalist Battleship</h3>
              </span>
              <span>
                <h4>Laz Cannons</h4>
              </span>
              <span>
                <h4>Gun Battery</h4>
              </span>
              <span>
                <h4>Boarding Torpedos</h4>
                <button class="btn btn-warning mb-2" onclick="lazAttack()">Laz Cannons</button>
                <button class=" btn btn-warning mb-2" onclick="gunVolley()">Gun Battery</button>
                <button class="btn btn-danger mb-2" onclick="torpedos()"> Bordering Torpedos</button></div>
            <div class="col-md-4 justify-content-center">
              <h1><span id="health"></span></h1>
              <img class="veng-spirit" src="/images/" alt="">

            </div>

            <!-- WAR MASTER HORUS' SHIP DENFENSES -->
            <div class="col-md-4">
              <span>
                <h3>Vengeful Spirit</h3>
              </span>
              <span>
                <h4>Void Shields</h4>
              </span>
              <span>
                <h4>Armor</h4>
              </span>
              <span>
                <h4>Repel Borders</h4>
                <button class="btn btn-warning mb-2">Void Shields</button>
                <button class=" btn btn-warning mb-2">Armor Plating</button>
                <button class="btn btn-danger mb-2">Repel Boarders</button></div>

          </div>
        </div>

      </div>


    </div>

  </main>





  <script src="game.js"> </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <link rel="stylesheet" href="game.css">
  <link href="https://fonts.googleapis.com/css?family=Carrois+Gothic+SC&display=swap" rel="stylesheet">
  <title>Destroy the Vengeful Spirit!</title>
</head>

<body>
  <main>

    <div class="container-fluid d-flex justify-content-center bg-secondary border border-dark">
      <div class="row justify-content-center">
        <div class="col-md-12 justify-content-center bg-secondary">
          <h2 class="d-flex justify-content-center border border-dark">Destroy the Vengeful Spirit!</h2>





          <h3> Enemy Status:</h3>
          <div class="progress">
            <div id="health" class="progress-bar bg-danger border border-dark font-weight-bolder" role="progressbar"
              style="width: 100%" aria-valuemin="0" aria-valuemax="3200">
            </div>

          </div>
          <span></span>
          <span></span>
          <div class="row border border-dark">
            <div class="col-md-12 justify-content-center">
              <header><span><span id="health"></span></header></span>
              <img class="veng-spirit" src="/images/ven" alt="">

              <div class="row d-flex justify-content-center">
                <div class="col-md-12">
                  <h2 class="d-flex justify-content-center border border-dark">Destroy the Vengeful Spirit!</h2>
                  <div class="row d-flex justify-content-center">

                    <img class="mb-2" src="/images/vengspir.jpg" alt="" srcset="">

                  </div>
                </div>

              </div>
            </div>
          </div>
          <div class="row d-flex justify-content-center">
            <div class="col-md-12 ">
              <audio id="explode" src="audio/explosion.mp3" type="audio/mp3"></audio>
              <button class="btn btn-warning btn-lg btn-block mb-2 border border-dark" onclick="lazAttack()">Laz
                Cannons</button>


              <button class=" btn btn-warning btn-lg btn-block mb-2 border border-dark" onclick="gunVolley()"
                onclick="playBtnSound()">Gun
                Battery</button>
              <button class="btn btn-danger btn-lg btn-block mb-2 border border-dark" onclick="torpedos()"
                onclick="playBtnSound()">
                Bordering
                Torpedos</button>
            </div>

          </div>
        </div>

      </div>


    </div>

  </main>





  <script src="game.js"> </script>
</body>

</html>
